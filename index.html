<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div class="full_date">
            <div class="clock">
                <div class="block dotted"><span id="hours">12</span></div>
                <div class="block dotted"><span id="minutes">54</span></div>
                <div class="block"><span id="seconds">06</span></div>
                <div class="block slash"><span id="day">23</span></div>
                <div class="block slash"><span id="month">05</span></div>
                <div class="block big"><span id="year">2020</span></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
